                    <ul id="autocomplete" class="options">

                </div>

                    <div class="col-9">
                        <div id="results" class="row">

                        </div>
                    </div>
                    <div class="col-3">

                            <div class="input-group">
                                <select class="form-select form-select-lg sortbox" id="ddl">

                            </div>
                        </div>
                        <div id="facets">
