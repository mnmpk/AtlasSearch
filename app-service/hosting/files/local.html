                        <p>Get developin'</p>

                            <li><a href="/Search02">Version 2</a> - Our first iteration of using Atlas Search using a

                                    <li>If you didn't have Atlas Search built in, you may need something like <button class="btn btn-success btn-sm"  @onclick="@(e =>ShowModalArch = true)">this</button></li>

                            </li>
                
                            <li><a href="/Results03/ghostbusters">Version 3</a> - Introduces showing the search score and highlighting to the user so the user

                                <a href="https://github.com/graboskyc/AtlasSearchLocalNYC2023/blob/main/Indexes/sort.json" target="_blank">refined index</a>

                            <li><a href="/Results04/ghostbusters">Version 4</a> - Adds a recommendation engine utilizing MoreLikeThis inside the Search stage. The

                            <li><a href="/Results05">Version 5</a> - People are lazy so this adds an autocompelte to the text box. This requires a slight

                <div>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="search" id="s1" value="id" autocomplete="off"
                            checked>
                        <label class="btn btn-primary" for="s1">ID query (573a1398f29313caabce912c)</label>
                        <input type="radio" class="btn-check" name="search" id="s2" value="dynamic" autocomplete="off">
                        <label class="btn btn-primary" for="s2">Dynamic search</label>
                        <input type="radio" class="btn-check" name="search" id="s3" value="final" autocomplete="off">
                        <label class="btn btn-primary" for="s3">More features</label>
                        <input type="radio" class="btn-check" name="search" id="s7" value="chi" autocomplete="off">
                        <label class="btn btn-primary" for="s7">Chinese search</label>
                    </div>
                </div>
                <div class="row">
                    <h1>Search Results</h1>
                </div>


                <div class="row">
                    <div class="input-group input-group-lg">
                        <input id="search" type="text" class="form-control" placeholder="Search Content...">
                        <img src='/BrandAssets/Icons/Technical_ATLAS_Search10x.png' width="50" class="btn btn-search" />
                    </div>
                    <ul id="autocomplete" class="options">
                    </ul>
                </div>

                <div class="row">
                    <div id="sort" class="col-auto">
                        <h2><label for="ddl" class="form-label">Sort By</label></h2>
                        <div class="input-group">
                            <select class="form-select form-select-lg sortbox" id="ddl">
                                <option>Score</option>
                                <option>Release Year</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div id="facets" class="col-3">
                        <div>
                            <h2>Genres</h2>
                            <div class="form-check">
                                <select class="form-select" name="genres" id="genres" multiple>
                                    <option value="@f.Key">@f.Key (@f.Count)</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </div>
                        </div>

                        <div>
                            <h2>Cast</h2>
                            <div class="form-check">
                                <select class="form-select" name="cast" id="cast" multiple>
                                    <option value="@f.Key">@f.Key (@f.Count)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div id="results" class="row" style="margin-top:20px;">

                        </div>
                    </div>
                </div>

            </div>
        </div>
